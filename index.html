<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- ################### Login Section ################### -->
    <div id="login-area">
        <h1 class="text-center">Welcome To Personal Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>


    <!-- ################### Bank Section ################### -->
    <div id="bank-area">

        <!-- Section 1 - For Result  -->
        <!-- .row>.col-md-4*3>.status>h5{demo}+h2{00} -->
        <div class="row">
            <div class="col-md-4">
                <div class="status deposit mb-3">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw mb-3">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1200</span></h2>
                </div>
            </div>
        </div>

        <!-- Section 2 - For Input -->
        <!-- .row>.col-md-6*2>h4+input+btn.btn.btn-success -->
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" placeholder="$ amount you want to --> deposit"
                        class="form-control">
                    <br>
                    <button id="deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" placeholder="$ amount you want to --> withdraw"
                        class="form-control">
                    <br>
                    <button id="withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>

    <!-- ########################################## -->
    <!-- JavaScript - add for interactive elements  -->
    <!-- ########################################## -->
    <script>

        // Hook needed HTML Elements & store those an according variable.
        const loginArea = document.getElementById('login-area');
        const loginBtn = document.getElementById('login');
        const bankArea = document.getElementById('bank-area');

        // button Element
        const depositBtn = document.getElementById('deposit');
        const withdrawBtn = document.getElementById('withdraw');

        // input Element
        const depositAmount = document.getElementById('depositAmount');
        const withdrawAmount = document.getElementById('withdrawAmount');

        // span txt Element
        const currentDeposit = document.getElementById('currentDeposit');
        const currentWithdraw = document.getElementById('currentWithdraw');
        const currentBalance = document.getElementById('currentBalance');

        // Step - 1
        // Login Button Event Handler
        loginBtn.addEventListener('click', function () {

            // Task - 1
            // hide total login area
            loginArea.style.display = "none";

            // Task - 2
            // Override CSS Property & Visible the HTML Element
            bankArea.style.display = "block"

        });


        // Step - 2
        // Task - 1 - Deposit ==> ########################
        depositBtn.addEventListener('click', function () {

            // get the value from <input> element & convert it 
            const depositNumber = getInputFromElement(depositAmount);

            updateSpanText(currentDeposit, depositNumber);
            updateSpanText(currentBalance, depositNumber);

            // for clearing the value of <input> element
            depositAmount.value = "";
        });

        // Task - 2 - Withdraw ==> ########################
        withdrawBtn.addEventListener('click', function () {

            // get the value from <input> element & convert it 
            const withdrawNumber = getInputFromElement(withdrawAmount);

            updateSpanText(currentWithdraw, withdrawNumber);
            updateSpanText(currentBalance, -1 * withdrawNumber);

            // for clearing the value of input element
            withdrawAmount.value = "";
        });

        // Common Function's

        // get value from <input> element
        function getInputFromElement(id) {
            const number = parseFloat(id.value)
            return number;
        }

        // calculate & update <span> element
        function updateSpanText(id, givenNumber) {

            // convert the innerText to float for all 
            const currentNumber = parseFloat(id.innerText);

            // add total amount for all
            const totalAmount = givenNumber + currentNumber;

            // Update the result at span Element
            id.innerText = totalAmount;
        }

    </script>
    <!-- ########################################## -->
</body>

</html>
