<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- ################### Login Section ################### -->
    <div id="login-area">
        <h1 class="text-center">Welcome To Personal Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control">
            <br>
            <input type="password" placeholder="Password" class="form-control">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>


    <!-- ################### Bank Section ################### -->
    <div id="bank-area">
        
        <!-- .row>.col-md-4*3>.status>h5{demo}+h2{00} -->
        <div class="row">
            <div class="col-md-4">
                <div class="status deposit">
                    <h5>Deposit</h5>
                    <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ 00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$ 1240</h2>
                </div>
            </div>
        </div>
    </div>


    <!-- ########################################## -->
    <!-- JavaScript - add for interactive elements  -->
    <!-- ########################################## -->
    <script>
        const loginArea = document.getElementById('login-area');
        const loginBtn = document.getElementById('login');
        const bankArea = document.getElementById('bank-area');

        loginBtn.addEventListener('click', function () {
            
            // Step - 1
            // hide total login area
            loginArea.style.display = "none";

            // Step - 2
            // Override CSS Property & Visible the HTML Element
            bankArea.style.display = "block"

        });

    </script>
    <!-- ########################################## -->
</body>

</html>
